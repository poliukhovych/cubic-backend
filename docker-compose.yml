services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: cubic-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - cubic-network

  # Backend API (Python/FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cubic-backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - cubic-network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local

networks:
  cubic-network:
    driver: bridge
