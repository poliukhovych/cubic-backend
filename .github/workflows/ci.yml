name: Backend CI/CD

on:
  push:
    branches: [ "main" ] # Launch only when something lands in main

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME: your-project-name-in-lowercase
  # GitHub repository (e.g., 'my-org/my-cool-project')
  # will be used automatically
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: 1. Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # if requirements-dev.txt is present
          # if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests with pytest
        run: pytest

  build-and-push:
    name: 2. Build and Push Docker Image
    needs: test # Launch only if the tests were successful
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # Permission for publishing to GitHub Packages (where GHCR lives)

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Automatically takes your login
          password: ${{ secrets.GITHUB_TOKEN }} # Special token that GitHub provides automatically

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # This will create tags: 'latest' (for main) and 'v1.2.3' (if you push a tag)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Use Dockerfile from the project root
          file: ./Dockerfile
          push: true # Push the image
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}